<form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombres" required formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellidos" required formControlName="apellido">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Cédula" required formControlName="dni">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Dirección" required formControlName="direccion">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Teléfono" required formControlName="telefono">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Edad" required formControlName="edad" type="number">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Género" required formControlName="genero">
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="frmPaciente.invalid">
        <mat-icon>done</mat-icon>
    </button>
    <button mat-raised-button color="accent" routerLink="/paciente" type="button">
        <mat-icon>close</mat-icon>
        <span>cancelar</span>
    </button>
</form>
