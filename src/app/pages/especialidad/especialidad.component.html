<router-outlet></router-outlet>
<div class="btn_add">
    <button mat-flat-button style="float: left" color="accent" routerLink="/especialidad/nuevo"><mat-icon>add</mat-icon> Agregar Especialidad</button>
</div>  
<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar Especialidad">
    </mat-form-field>
</div>
<div class="tbl">
<table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="especialidad">
        <th class="col" mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad</th>
        <th class="col" mat-cell *matCellDef="let element">{{element.description}}</th>
    </ng-container>
    
    <ng-container matColumnDef="acciones">
            <th class="col" mat-header-cell *matHeaderCellDef> Acciones</th>
            <td class="col" mat-cell *matCellDef="let element">
                <button mat-button color="primary" [routerLink]="['edicion',element.id_speciality]">
                    <mat-icon>ballot</mat-icon>
                </button>
                <button mat-button color="primary" (click)="eliminar(element.id_speciality)" type="button">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    
</div>
